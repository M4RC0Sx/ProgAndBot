services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: progandbot
    ports:
      - "5433:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
